<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css">
<title>Twill Drafting</title>
<body>
<div class="ui-tray-top no-print">
	<form style="display: inline-block">
		<label>
			<input id="mode-move" type="radio" checked name="mode"> Move
		</label>
		<label>
			<input id="mode-lines" type="radio" name="mode"> Draw Lines
		</label>
		<label>
			<input id="mode-dimension" type="radio" name="mode"> Dimension
		</label>
		<label>
			<input id="mode-orthogonal" type="radio" name="mode"> Orthogonal
		</label>
	</form><br>
	<br>
	<input type="text" id="save-name" value="sketch"> <button id="save-button">Save</button>

	<select id="view-mode">
		<option value="edit">Edit</option>
		<option value="print72">Print 72ppi</option>
		<option value="print150">Print 150ppi</option>
		<option value="print300">Print 300ppi</option>
	</select>
</div>
<div class="ui-tray-right no-print" id="log-div">

</div>

<script src="compiled/main.js" type="module"></script>
